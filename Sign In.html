<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multicolor Theme Login/Register</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Montserrat', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(45deg, #6a11cb, #2575fc, #ff6b6b, #4ecdc4);
  background-size: 400% 400%;
  animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  position: relative;
  width: 768px;
  max-width: 100%;
  min-height: 500px;
  overflow: hidden;
  border-radius: 12px;
  background: #fff;
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  transition: all 0.7s ease-in-out;
}

/* Form Containers */
.form-container {
  position: absolute;
  top: 0;
  height: 100%;
  width: 50%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  transition: transform 0.7s ease-in-out, opacity 0.7s ease-in-out;
}

.sign-in-container { left: 0; z-index: 2; }
.sign-up-container { left: 0; opacity: 0; z-index: 1; }

.container.sign-up-mode .sign-in-container {
  transform: translateX(100%);
  opacity: 0;
  z-index: 1;
}

.container.sign-up-mode .sign-up-container {
  transform: translateX(100%);
  opacity: 1;
  z-index: 2;
}

/* Forms */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 80%;
}

h1 {
  font-weight: 800;
  font-size: 28px;
  background: linear-gradient(45deg, #6a11cb, #2575fc, #ff6b6b, #4ecdc4);
  -webkit-background-clip: text;
  color: transparent;
  margin-bottom: 20px;
}

.input-group {
  position: relative;
  margin: 15px 0;
  width: 100%;
}

.input-group input, .input-group select {
  width: 100%;
  padding: 12px 40px 12px 35px;
  border: 2px solid transparent;
  border-radius: 8px;
  font-size: 15px;
  outline: none;
  transition: all 0.3s ease, box-shadow 0.3s ease;
}

/* Rainbow Glow Animation */
.input-group input:focus, .input-group select:focus {
  animation: rainbowGlow 3s linear infinite;
  border: 2px solid transparent;
}

@keyframes rainbowGlow {
  0% { box-shadow: 0 0 5px #ff3cac, 0 0 10px #3acaff, 0 0 15px #3cff6b; }
  25% { box-shadow: 0 0 5px #3acaff, 0 0 10px #3cff6b, 0 0 15px #ff3cac; }
  50% { box-shadow: 0 0 5px #3cff6b, 0 0 10px #ff3cac, 0 0 15px #3acaff; }
  75% { box-shadow: 0 0 5px #ff3cac, 0 0 10px #3cff6b, 0 0 15px #3acaff; }
  100% { box-shadow: 0 0 5px #3acaff, 0 0 10px #3cff6b, 0 0 15px #ff3cac; }
}

/* Icon inside input */
.input-group i {
  position: absolute;
  left: 10px;
  top: 50%;
  transform: translateY(-50%);
  color: #6a11cb;
}

/* Buttons */
.submit-btn {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(45deg,#6a11cb,#2575fc,#ff6b6b,#4ecdc4);
  color: #fff;
  transition: all 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 5px 15px rgba(106,17,203,0.4);
}

.submit-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 0 10px #6a11cb, 0 0 20px #2575fc, 0 0 30px #ff6b6b, 0 0 40px #4ecdc4;
}

/* Overlay */
.overlay-container {
  position: absolute;
  top: 0;
  left: 50%;
  width: 50%;
  height: 100%;
  overflow: hidden;
  transition: transform 0.7s ease-in-out;
  z-index: 1;
}

.container.sign-up-mode .overlay-container {
  transform: translateX(-100%);
}

.overlay {
  background: linear-gradient(270deg,#6a11cb,#2575fc,#ff6b6b,#4ecdc4);
  background-size: 400% 400%;
  position: relative;
  left: -100%;
  height: 100%;
  width: 200%;
  display: flex;
  align-items: center;
  justify-content: space-around;
  transition: transform 0.7s ease-in-out;
  animation: pulse 10s ease infinite;
}

@keyframes pulse {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container.sign-up-mode .overlay {
  transform: translateX(50%);
}

.overlay-panel {
  position: absolute;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 50%;
  height: 100%;
  text-align: center;
  padding: 0 20px;
  transition: transform 0.7s ease-in-out;
  color: #fff;
}

.overlay-left { left: 0; }
.overlay-right { right: 0; }

.container.sign-up-mode .overlay-left { transform: translateX(-20%); }
.container.sign-up-mode .overlay-right { transform: translateX(20%); }

.overlay-panel h1 {
  font-size: 24px;
  font-weight: 800;
  margin-bottom: 10px;
}

.overlay-panel p { font-size: 14px; margin-bottom: 20px; }

.ghost {
  background: transparent;
  border: 2px solid #fff;
  border-radius: 20px;
  padding: 10px 30px;
  font-weight: bold;
  cursor: pointer;
  color: #fff;
  transition: all 0.3s ease, box-shadow 0.3s ease;
}

.ghost:hover {
  background: rgba(255,255,255,0.2);
  box-shadow: 0 0 10px #6a11cb, 0 0 20px #2575fc, 0 0 30px #ff6b6b, 0 0 40px #4ecdc4;
}

.social-container a {
  border: 1px solid #fff;
  border-radius: 50%;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  margin: 0 5px;
  height: 40px;
  width: 40px;
  color: #fff;
  text-decoration: none;
  transition: all 0.3s ease;
}

.social-container a:hover {
  box-shadow: 0 0 10px #6a11cb, 0 0 20px #2575fc, 0 0 30px #ff6b6b, 0 0 40px #4ecdc4;
}

/* Role navigation styling */
.role-navigation {
  margin-top: 15px;
  text-align: center;
}

.role-navigation p {
  font-size: 14px;
  margin-bottom: 10px;
  color: #666;
}

.role-links {
  display: flex;
  justify-content: center;
  gap: 15px;
}

.role-link {
  display: inline-block;
  padding: 8px 15px;
  background: linear-gradient(45deg, #6a11cb, #2575fc);
  color: white;
  text-decoration: none;
  border-radius: 20px;
  font-size: 14px;
  font-weight: bold;
  transition: all 0.3s ease;
}

.role-link:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(106,17,203,0.4);
}
</style>
</head>
<body>

<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form id="registerForm">
      <h1>Create Account</h1>
     
      <span>or use your email for registration</span>
      <div class="input-group"><i class="fas fa-user"></i><input type="text" placeholder="Full Name" required /></div>
      <div class="input-group"><i class="fas fa-envelope"></i><input type="email" placeholder="Email" required /></div>
      <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password" required /></div>
      <div class="input-group"><i class="fas fa-user-tag"></i>
        <select id="registerRole" required>
          <option value="">Select Role</option>
          <option value="client">Client</option>
          <option value="provider">Idea Provider</option>
        </select>
      </div>
      <button class="submit-btn" type="submit">Register</button>
   
      <!-- Role navigation links -->
      <div class="role-navigation">
    <div class="role-links">
    
        </div>
      </div>
    </form>
  </div>

  <div class="form-container sign-in-container">
    <form id="loginForm">
      <h1>Sign in</h1>
    
     
      <span>or use your account</span>
      
      <div class="input-group"><i class="fas fa-envelope"></i><input type="email" placeholder="Email" required /></div>
      <div class="input-group"><i class="fas fa-lock"></i><input type="password" placeholder="Password" required /></div>

      <div class="input-group"><i class="fas fa-user-tag"></i>
        <select id="loginRole" required>
          <option value="">Select Role</option>
          <option value="client">Client</option>
          <option value="provider">Idea Provider</option>
        </select>
      </div>

      <button class="submit-btn" type="submit">Sign In</button>
      
      <!-- Role navigation links -->
      <div class="role-navigation">
        
        <div class="role-links">
        
        </div>
      </div>
    </form>
  </div>

  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us,please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start your journey with us</p>
        <button class="ghost" id="signUp">Register</button>
      </div>
    </div>
  </div>
</div>

<script>
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');
const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');
const loginRole = document.getElementById('loginRole');
const registerRole = document.getElementById('registerRole');

// Toggle between sign-in and sign-up
signUpButton.addEventListener('click', () => container.classList.add("sign-up-mode"));
signInButton.addEventListener('click', () => container.classList.remove("sign-up-mode"));

// Handle form submissions
loginForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const role = loginRole.value;
  if (role) {
    // In a real application, you would validate credentials here
    // For demo purposes, we'll just redirect based on role
    if (role === 'client') {
      window.location.href = 'hire talent.html';
    } else if (role === 'provider') {
      window.location.href = 'join as talent.html';
    }
  }
});

registerForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const role = registerRole.value;
  if (role) {
    // In a real application, you would register the user here
    // For demo purposes, we'll just redirect based on role
    if (role === 'client') {
      window.location.href = 'hire talent.html';
    } else if (role === 'provider') {
      window.location.href = 'join as talent.html';
    }
  }
});

// Add direct role selection functionality
document.querySelectorAll('.role-link').forEach(link => {
  link.addEventListener('click', function(e) {
    e.preventDefault();
    const role = this.textContent.includes('Client') ? 'client' : 'provider';
    // In a real application, you might want to save the role preference
    // For demo purposes, we'll just redirect
    if (role === 'client') {
      window.location.href = 'hire talent.html';
    } else {
      window.location.href = 'join as talenthtml';
    }
  });
});
</script>

</body>
</html>
